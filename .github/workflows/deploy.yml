name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0' # LTS version

      - name: Create .env file from secrets
        run: echo "${{ secrets.ENV }}" > .env

      # Build and deploy production environment using Docker Compose
      - name: Build and deploy production environment
        run: |
          sudo docker-compose -f docker-compose.yml build app  # This uses the `production` target from the Dockerfile
          sudo docker-compose -f docker-compose.yml up -d app
        env:
          NODE_ENV: production

      - name: Cleanup
        run: sudo docker-compose -f docker-compose.yml down
